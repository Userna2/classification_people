<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Энциклопедия Типов Людей</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        h1 { color: #007BFF; text-align: center; }
        .type { margin: 10px 0; background-color: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .type a { text-decoration: none; color: #007BFF; font-weight: bold; }
        .type a:hover { text-decoration: underline; }
        .delete-btn { background-color: #FF4C4C; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .delete-btn:hover { background-color: #D43F3F; }
        .admin-section { margin-top: 30px; padding: 20px; border: 1px solid #ccc; background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        input, textarea, button { margin: 5px 0; padding: 10px; width: 100%; max-width: 400px; border-radius: 5px; border: 1px solid #ccc; }
        .type-detail { margin: 20px 0; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        /* Кнопка для открытия админки */
        #open-admin-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h1>Типы Людей</h1>
<div id="types-list"></div>

<!-- Кнопка открытия админки -->
<button id="open-admin-btn" onclick="toggleAdmin()">⚙️</button>

<!-- Админ-панель -->
<div id="admin-section" class="admin-section hidden">
    <h2>Админ-панель</h2>
    <div id="admin-login">
        <input type="password" id="admin-password" placeholder="Введите пароль">
        <button onclick="loginAdmin()">Войти</button>
    </div>
    <div id="admin-panel" class="hidden">
        <h3>Добавить новый тип:</h3>
        <input type="text" id="new-name" placeholder="Название типа">
        <textarea id="new-description" placeholder="Описание типа"></textarea>
        <button onclick="addType()">Добавить</button>
    </div>
</div>

<div id="type-detail" class="type-detail hidden"></div>

<script>
const password = "admin123";
let types = [
    { id: 1, name: "Экстраверт", description: "Общительный и энергичный человек." },
    { id: 2, name: "Интроверт", description: "Предпочитает уединение и глубокое размышление." }
];

function renderTypes() {
    const list = document.getElementById('types-list');
    list.innerHTML = '';
    types.forEach(t => {
        const div = document.createElement('div');
        div.className = 'type';
        div.innerHTML = `
            <a href="#" onclick="showType(${t.id})">${t.name}</a>
            <button class="delete-btn" onclick="deleteType(${t.id})">Удалить</button>
        `;
        list.appendChild(div);
    });
}

function toggleAdmin() {
    const admin = document.getElementById('admin-section');
    admin.classList.toggle('hidden');
}

function loginAdmin() {
    const input = document.getElementById('admin-password').value;
    if (input === password) {
        document.getElementById('admin-login').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
    } else {
        alert('Неверный пароль!');
    }
}

function addType() {
    const name = document.getElementById('new-name').value.trim();
    const description = document.getElementById('new-description').value.trim();
    if (name && description) {
        types.push({ id: Date.now(), name, description });
        renderTypes();
        document.getElementById('new-name').value = '';
        document.getElementById('new-description').value = '';
    } else {
        alert('Заполните все поля!');
    }
}

function deleteType(id) {
    types = types.filter(t => t.id !== id);
    renderTypes();
}

function showType(id) {
    const t = types.find(x => x.id === id);
    const detail = document.getElementById('type-detail');
    if (t) {
        detail.classList.remove('hidden');
        detail.innerHTML = `<h2>${t.name}</h2><p>${t.description}</p>`;
    }
}

renderTypes();
</script>

</body>
</html>
