<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Энциклопедия Типов Людей</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4A90E2;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1000px;
        }

        .type {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .type:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .type-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .type-name {
            color: #007BFF;
            font-weight: bold;
            font-size: 18px;
            flex-grow: 1;
        }

        .delete-btn {
            background-color: #FF5C5C;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #D43F3F;
        }

        .admin-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-section input, .admin-section textarea, .admin-section button, .admin-section input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .admin-section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .admin-section button:hover {
            background-color: #45a049;
        }

        #open-admin-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .type-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .type-content.active {
            max-height: 1000px;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .type img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        .admin-login-btn {
            background-color: transparent;
            color: #4A90E2;
            border: none;
            padding: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }

        .admin-login-btn:hover {
            text-decoration: underline;
        }

        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        #search-input {
            width: 60%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="admin-login-btn" class="admin-login-btn" onclick="showAdminLogin()">Админ</button>
    <h1>Энциклопедия Типов Людей</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Поиск по типам..." oninput="filterTypes()">
    </div>
    
    <div id="types-list"></div>
</div>

<!-- Кнопка для админки -->
<button id="open-admin-btn" onclick="toggleAdmin()">⚙️</button>

<!-- Админ-панель -->
<div id="admin-section" class="admin-section hidden">
    <h2>Админ-панель</h2>
    <div id="admin-login">
        <input type="password" id="admin-password" placeholder="Введите пароль">
        <button onclick="loginAdmin()">Войти</button>
    </div>
    <div id="admin-panel" class="hidden">
        <h3>Добавить новый тип:</h3>
        <input type="text" id="new-name" placeholder="Название типа">
        <textarea id="new-description" placeholder="Описание типа"></textarea>
        <input type="file" id="new-image" accept="image/*">
        <button onclick="addType()">Добавить</button>
    </div>
</div>

<script>
const password = "admin123";
let types = JSON.parse(localStorage.getItem('peopleTypes')) || [
];

let isAdmin = false;  // Флаг, определяющий, вошел ли админ

// Сортировка по алфавиту при загрузке
types.sort((a, b) => a.name.localeCompare(b.name));

function saveTypes() {
    localStorage.setItem('peopleTypes', JSON.stringify(types));
}

function renderTypes(filter = '') {
    const list = document.getElementById('types-list');
    list.innerHTML = '';
    
    const filteredTypes = filter 
        ? types.filter(t => t.name.toLowerCase().includes(filter.toLowerCase()))
        : types;
    
    filteredTypes.forEach(t => {
        const div = document.createElement('div');
        div.className = 'type';
        div.setAttribute('data-id', t.id);
        div.innerHTML = `
            <div class="type-header">
                <div class="type-name">${t.name}</div>
                ${isAdmin ? `<button class="delete-btn" onclick="event.stopPropagation(); deleteType(${t.id})">Удалить</button>` : ''}
            </div>
            <div class="type-content" id="content-${t.id}">
                <p>${t.description}</p>
                ${t.image ? `<img src="${t.image}" alt="${t.name}">` : ''}
            </div>
        `;
        div.addEventListener('click', function() {
            toggleTypeContent(t.id);
        });
        list.appendChild(div);
    });
}

function toggleTypeContent(id) {
    const content = document.getElementById(`content-${id}`);
    content.classList.toggle('active');
}

function filterTypes() {
    const searchText = document.getElementById('search-input').value;
    renderTypes(searchText);
}

function showAdminLogin() {
    document.getElementById('admin-section').classList.remove('hidden');
    document.getElementById('admin-login').classList.remove('hidden');
    document.getElementById('admin-panel').classList.add('hidden');
}

function toggleAdmin() {
    const admin = document.getElementById('admin-section');
    admin.classList.toggle('hidden');
}

function loginAdmin() {
    const input = document.getElementById('admin-password').value;
    if (input === password) {
        isAdmin = true;
        document.getElementById('admin-login').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
        document.getElementById('open-admin-btn').style.display = 'block';
        document.getElementById('admin-login-btn').classList.add('hidden');
        renderTypes();
    } else {
        alert('Неверный пароль!');
    }
}

function addType() {
    if (!isAdmin) {
        alert('Только администратор может добавлять новые типы!');
        return;
    }

    const name = document.getElementById('new-name').value.trim();
    const description = document.getElementById('new-description').value.trim();
    const imageInput = document.getElementById('new-image');
    const imageFile = imageInput.files[0];

    if (name && description) {
        if (imageFile) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const newType = { 
                    id: Date.now(), 
                    name, 
                    description, 
                    image: event.target.result 
                };
                types.push(newType);
                // Сортировка после добавления
                types.sort((a, b) => a.name.localeCompare(b.name));
                saveTypes();
                renderTypes();
                document.getElementById('new-name').value = '';
                document.getElementById('new-description').value = '';
                imageInput.value = '';
            };
            reader.readAsDataURL(imageFile);
        } else {
            const newType = { 
                id: Date.now(), 
                name, 
                description, 
                image: null 
            };
            types.push(newType);
            // Сортировка после добавления
            types.sort((a, b) => a.name.localeCompare(b.name));
            saveTypes();
            renderTypes();
            document.getElementById('new-name').value = '';
            document.getElementById('new-description').value = '';
            imageInput.value = '';
        }
    } else {
        alert('Заполните обязательные поля (название и описание)!');
    }
}

function deleteType(id) {
    if (!isAdmin) {
        alert('Только администратор может удалять типы!');
        return;
    }
    if (confirm('Вы уверены, что хотите удалить этот тип?')) {
        types = types.filter(t => t.id !== id);
        saveTypes();
        renderTypes();
    }
}

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', function() {
    renderTypes();
    
    // Закрытие админ-панели при клике вне ее
    document.addEventListener('click', function(event) {
        const adminSection = document.getElementById('admin-section');
        const adminBtn = document.getElementById('open-admin-btn');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        
        if (!adminSection.contains(event.target)) {
            if (event.target !== adminBtn && event.target !== adminLoginBtn) {
                adminSection.classList.add('hidden');
            }
        }
    });
});
</script>

</body>
</html>
