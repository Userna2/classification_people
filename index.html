<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Энциклопедия Типов Людей</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4A90E2;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1000px;
        }

        .type {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .type:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .type a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 18px;
        }

        .type a:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background-color: #FF5C5C;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #D43F3F;
        }

        .admin-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .admin-section input, .admin-section textarea, .admin-section button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .admin-section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .admin-section button:hover {
            background-color: #45a049;
        }

        #open-admin-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .type-detail {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Типы Людей</h1>
    <div id="types-list"></div>
    <div id="type-detail" class="type-detail hidden"></div>
</div>

<!-- Кнопка для админки -->
<button id="open-admin-btn" onclick="toggleAdmin()">⚙️</button>

<!-- Админ-панель -->
<div id="admin-section" class="admin-section">
    <h2>Админ-панель</h2>
    <div id="admin-login">
        <input type="password" id="admin-password" placeholder="Введите пароль">
        <button onclick="loginAdmin()">Войти</button>
    </div>
    <div id="admin-panel" class="hidden">
        <h3>Добавить новый тип:</h3>
        <input type="text" id="new-name" placeholder="Название типа">
        <textarea id="new-description" placeholder="Описание типа"></textarea>
        <button onclick="addType()">Добавить</button>
    </div>
</div>

<script>
const password = "admin123";
let types = [
    { id: 1, name: "Экстраверт", description: "Общительный и энергичный человек." },
    { id: 2, name: "Интроверт", description: "Предпочитает уединение и глубокое размышление." }
];

let isAdmin = false;  // Флаг, определяющий, вошел ли админ

function renderTypes() {
    const list = document.getElementById('types-list');
    list.innerHTML = '';
    types.forEach(t => {
        const div = document.createElement('div');
        div.className = 'type';
        div.innerHTML = `
            <div>
                <a href="#" onclick="showType(${t.id})">${t.name}</a>
            </div>
            ${isAdmin ? `<button class="delete-btn" onclick="deleteType(${t.id})">Удалить</button>` : ''}
        `;
        list.appendChild(div);
    });
}

function toggleAdmin() {
    const admin = document.getElementById('admin-section');
    admin.style.display = admin.style.display === 'block' ? 'none' : 'block';
}

function loginAdmin() {
    const input = document.getElementById('admin-password').value;
    if (input === password) {
        isAdmin = true;
        document.getElementById('admin-login').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        renderTypes();
    } else {
        alert('Неверный пароль!');
    }
}

function addType() {
    const name = document.getElementById('new-name').value.trim();
    const description = document.getElementById('new-description').value.trim();
    if (name && description) {
        types.push({ id: Date.now(), name, description });
        renderTypes();
        document.getElementById('new-name').value = '';
        document.getElementById('new-description').value = '';
    } else {
        alert('Заполните все поля!');
    }
}

function deleteType(id) {
    types = types.filter(t => t.id !== id);
    renderTypes();
}

function showType(id) {
    const t = types.find(x => x.id === id);
    const detail = document.getElementById('type-detail');
    if (t) {
        detail.classList.remove('hidden');
        detail.innerHTML = `<h2>${t.name}</h2><p>${t.description}</p>`;
    }
}

renderTypes();
</script>

</body>
</html>
