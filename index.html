<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <meta charset="UTF-8">
    <title>Энциклопедия Типов Людей</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #181818;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1000px;
        }

        .type {
            background-color: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .type:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .type-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .type-name {
            color: #007BFF;
            font-weight: bold;
            font-size: 18px;
            flex-grow: 1;
        }

        .delete-btn {
            background-color: #FF5C5C;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #D43F3F;
        }

        .admin-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-section input, .admin-section textarea, .admin-section button, .admin-section input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .admin-section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .admin-section button:hover {
            background-color: #45a049;
        }

        #open-admin-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .type-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .type-content.active {
            max-height: 1000px;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .type img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        .admin-login-btn {
            background-color: transparent;
            color: #4A90E2;
            border: none;
            padding: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }

        .admin-login-btn:hover {
            text-decoration: underline;
        }

        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        #search-input {
            width: 60%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="admin-login-btn" class="admin-login-btn" onclick="showAdminLogin()">Админ</button>
    <h1>Энциклопедия Типов Людей</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Поиск по типам..." oninput="filterTypes()">
    </div>
    
    <div id="types-list"></div>
</div>

<!-- Кнопка для админки -->
<button id="open-admin-btn" onclick="toggleAdmin()">⚙️</button>

<!-- Админ-панель -->
<div id="admin-section" class="admin-section hidden">
    <h2>Админ-панель</h2>
    <div id="admin-login">
        <input type="password" id="admin-password" placeholder="Введите пароль">
        <button onclick="loginAdmin()">Войти</button>
    </div>
    <div id="admin-panel" class="hidden">
        <h3>Добавить новый тип:</h3>
        <input type="text" id="new-name" placeholder="Название типа">
        <textarea id="new-description" placeholder="Описание типа"></textarea>
        <input type="file" id="new-image" accept="image/*">
        <button onclick="addType()">Добавить</button>
    </div>
</div>

<script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDqbfJgHPeD_a9utUczHKTJLp928pTFCF0",
      authDomain: "people-types-encyclopedia.firebaseapp.com",
      databaseURL: "https://people-types-encyclopedia-default-rtdb.firebaseio.com",
      projectId: "people-types-encyclopedia",
      storageBucket: "people-types-encyclopedia.firebasestorage.app",
      messagingSenderId: "1025026064128",
      appId: "1:1025026064128:web:b88dfdb034bd040af9bde5",
      measurementId: "G-4Y3G43VB1G"
    };
    
    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // Хэш пароля (SHA-256 от "ваш_пароль")
    const passwordHash = "240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9"; 
    
    let types = [];
    let isAdmin = false;
    
    // Проверяем авторизацию при загрузке
    function checkAdmin() {
        if (sessionStorage.getItem('adminHash') === passwordHash) {
            isAdmin = true;
            toggleAdminPanel();
        }
    }
    
    // Вход администратора
    function loginAdmin() {
        const input = document.getElementById('admin-password').value;
        const inputHash = sha256(input);
        
        if (inputHash === passwordHash) {
            sessionStorage.setItem('adminHash', passwordHash);
            isAdmin = true;
            toggleAdminPanel();
        } else {
            alert('Неверный пароль!');
        }
    }
    
    // Выход администратора
    function logoutAdmin() {
        sessionStorage.removeItem('adminHash');
        isAdmin = false;
        location.reload();
    }
    
    // Переключение админ-панели
    function toggleAdminPanel() {
        document.getElementById('admin-login').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
        document.getElementById('open-admin-btn').style.display = 'block';
        document.getElementById('admin-login-btn').classList.add('hidden');
    }
    
    // Сохранение данных в Firebase
    function saveTypes() {
        database.ref('peopleTypes').set(types)
            .then(() => console.log("Данные сохранены в Firebase!"))
            .catch((error) => console.error("Ошибка сохранения:", error));
    }
    
    // Загрузка данных из Firebase
    function loadTypes(callback) {
        database.ref('peopleTypes').on('value', (snapshot) => {
            types = snapshot.val() || [
                { 
                    id: 1, 
                    name: "Экстраверт", 
                    description: "Общительный и энергичный человек.", 
                    image: "https://via.placeholder.com/800x400" 
                },
                { 
                    id: 2, 
                    name: "Интроверт", 
                    description: "Предпочитает уединение и глубокое размышление.",
                    image: null
                }
            ];
            types.sort((a, b) => a.name.localeCompare(b.name));
            if (callback) callback();
        });
    }
    
    // Отрисовка типов
    function renderTypes(filter = '') {
        const list = document.getElementById('types-list');
        list.innerHTML = '';
        
        const filteredTypes = filter 
            ? types.filter(t => t.name.toLowerCase().includes(filter.toLowerCase()))
            : types;
        
        filteredTypes.forEach(t => {
            const div = document.createElement('div');
            div.className = 'type';
            div.setAttribute('data-id', t.id);
            div.innerHTML = `
                <div class="type-header">
                    <div class="type-name">${t.name}</div>
                    ${isAdmin ? `<button class="delete-btn" onclick="deleteType(${t.id}, event)">Удалить</button>` : ''}
                </div>
                <div class="type-content" id="content-${t.id}">
                    <p>${t.description}</p>
                    ${t.image ? `<img src="${t.image}" alt="${t.name}">` : ''}
                </div>
            `;
            div.addEventListener('click', () => toggleTypeContent(t.id));
            list.appendChild(div);
        });
    }
    
    // Переключение содержимого типа
    function toggleTypeContent(id) {
        const content = document.getElementById(`content-${id}`);
        content.classList.toggle('active');
    }
    
    // Фильтрация типов
    function filterTypes() {
        const searchText = document.getElementById('search-input').value;
        renderTypes(searchText);
    }
    
    // Показать форму входа
    function showAdminLogin() {
        document.getElementById('admin-section').classList.remove('hidden');
        document.getElementById('admin-login').classList.remove('hidden');
        document.getElementById('admin-panel').classList.add('hidden');
    }
    
    // Переключение админ-панели
    function toggleAdmin() {
        const admin = document.getElementById('admin-section');
        admin.classList.toggle('hidden');
    }
    
    // Добавление нового типа
    function addType() {
        if (!isAdmin) {
            alert('Только администратор может добавлять новые типы!');
            return;
        }
    
        const name = document.getElementById('new-name').value.trim();
        const description = document.getElementById('new-description').value.trim();
        const imageInput = document.getElementById('new-image');
        const imageFile = imageInput.files[0];
    
        if (!name || !description) {
            alert('Заполните обязательные поля (название и описание)!');
            return;
        }
    
        if (imageFile) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const newType = { 
                    id: Date.now(), 
                    name, 
                    description, 
                    image: event.target.result 
                };
                types.push(newType);
                types.sort((a, b) => a.name.localeCompare(b.name));
                saveTypes();
                renderTypes();
                document.getElementById('new-name').value = '';
                document.getElementById('new-description').value = '';
                imageInput.value = '';
            };
            reader.readAsDataURL(imageFile);
        } else {
            const newType = { 
                id: Date.now(), 
                name, 
                description, 
                image: null 
            };
            types.push(newType);
            types.sort((a, b) => a.name.localeCompare(b.name));
            saveTypes();
            renderTypes();
            document.getElementById('new-name').value = '';
            document.getElementById('new-description').value = '';
            imageInput.value = '';
        }
    }
    
    function deleteType(id, event) {
        if (event) event.stopPropagation();
        if (!isAdmin) {
            alert('Только администратор может удалять типы!');
            return;
        }
        if (confirm('Вы уверены, что хотите удалить этот тип?')) {
            types = types.filter(t => t.id !== id);
            saveTypes();
            renderTypes();
        }
    }
    
    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        checkAdmin();
        loadTypes(renderTypes);
        
        document.addEventListener('click', function(event) {
            const adminSection = document.getElementById('admin-section');
            const adminBtn = document.getElementById('open-admin-btn');
            const adminLoginBtn = document.getElementById('admin-login-btn');
            
            if (!adminSection.contains(event.target)) {
                if (event.target !== adminBtn && event.target !== adminLoginBtn) {
                    adminSection.classList.add('hidden');
                }
            }
        });
    });
</script>
</html>
</body>
